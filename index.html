<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Hayder Tirmazi - Systems + Theory Researcher</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <article class="markdown-body">
        <div id="content">Loading...</div>
    </article>
    <script>
        // Get the base path for GitHub Pages (handles subdirectory deployments)
        const basePath = window.location.pathname.split('/').slice(0, -1).join('/') || '';

        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                // Convert markdown to HTML
                let html = marked.parse(text);
                // Fix image paths to work with GitHub Pages subdirectory structure
                html = html.replace(/src="([^"]+\.(png|jpg|jpeg|gif|svg))"/g, (match, path) => {
                    // If path is already absolute (starts with http://, https://, or //), keep it as is
                    if (path.startsWith('http://') || path.startsWith('https://') || path.startsWith('//')) {
                        return match;
                    }
                    // For relative paths, prepend base path if we're in a subdirectory
                    // If basePath is empty (root), just use the path as-is
                    // Otherwise, prepend basePath
                    if (basePath && !path.startsWith('/')) {
                        return `src="${basePath}/${path}"`;
                    } else if (basePath && path.startsWith('/')) {
                        return `src="${basePath}${path}"`;
                    }
                    // If no basePath, keep relative paths as-is
                    return match;
                });
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Error loading README.md</p>';
                console.error('Error:', error);
            });
    </script>
</body>

</html>
