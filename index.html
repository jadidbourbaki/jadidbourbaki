<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Hayder Tirmazi - Systems + Theory Researcher</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <article class="markdown-body">
        <div id="content">Loading...</div>
    </article>
    <script>
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                // Convert markdown to HTML
                let html = marked.parse(text);
                // Fix image paths to be relative to root
                html = html.replace(/src="([^"]+\.(png|jpg|jpeg|gif|svg))"/g, (match, path) => {
                    // If path doesn't start with http, make it relative to root
                    if (!path.startsWith('http')) {
                        return `src="${path.startsWith('/') ? path : '/' + path}"`;
                    }
                    return match;
                });
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Error loading README.md</p>';
                console.error('Error:', error);
            });
    </script>
</body>

</html>
